<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi URL Redirector</title>
    <script>
        function redirectToOriginalUrl(path) {
            const urlConfig = {
                'eggy-car': 'eggy-car.html',
                'ovo': 'ovo.html',
                // Add more URLs as needed
            };

            if (urlConfig.hasOwnProperty(path)) {
                window.location.replace(urlConfig[path]);
            } else {
                window.location.replace('extra.html');
            }
        }

        window.onload = function () {
            const path = window.location.pathname.replace(/^\/|\/$/g, '');
            redirectToOriginalUrl(path);
        };
    </script>
</head>
<body>
</body>
</html>
